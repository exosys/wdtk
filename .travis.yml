language: node_js

node_js:
  - '10'

os:
  - linux

before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.12.3
  - export PATH="$HOME/.yarn/bin:$PATH"
  - yarn global add makeshift && makeshift -s @wdtk -r https://registry.npmjs.org

install: yarn

script:
  - npm run ci
